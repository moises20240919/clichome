<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contato | Nome da Empresa</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f9f9f9;
    }
    .contact-container {
      max-width: 700px;
      margin: auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.05);
    }
  </style>
</head>
<body>

  <div class="container py-5">
    <h2 class="text-center mb-4">Entre em Contato</h2>
    
    <div class="contact-container">
      <form action="https://formspree.io/f/SEU_CODIGO" method="POST">
        <div class="mb-3">
          <label for="nome" class="form-label">Seu Nome</label>
          <input type="text" class="form-control" id="nome" name="nome" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Seu E-mail</label>
          <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3">
          <label for="mensagem" class="form-label">Mensagem</label>
          <textarea class="form-control" id="mensagem" name="mensagem" rows="5" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary w-100">Enviar</button>
      </form>
    </div>

    <div class="text-center mt-4">
      <p>Ou fale conosco diretamente pelo WhatsApp: <strong>(81)080-4964-8994</strong></p>
      <p>E-mail: <strong>contato@seudominio.com</strong></p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- BotÃ£o WhatsApp flutuante -->
<a href="https://wa.me/08049648994?text=Ol%C3%A1%21%20%F0%9F%91%8B%20Seja%20bem-vindo%28a%29%21%20Como%20posso%20ajudar%20voc%C3%AA%20hoje%3F" class="whatsapp-button">
  <img src="https://img.icons8.com/ios-filled/50/ffffff/whatsapp.png" alt="WhatsApp" />
</a>


<style>
  .whatsapp-button {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background-color: #25D366;
    color: white;
    border-radius: 50%;
    padding: 15px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    z-index: 1000;
    transition: all 0.3s ease;
  }

  .whatsapp-button:hover {
    transform: scale(1.1);
    background-color: #1ebe5b;
  }

  .whatsapp-button img {
    width: 30px;
    height: 30px;
  }
</style>

</body>
</html>
