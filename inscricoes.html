<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inscrições - CliC Japan</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      color: #333;
      max-width: 700px;
      margin: auto;
      padding: 20px;
    }
    h1 {
      color: #990000;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      padding: 12px 20px;
      background-color: #990000;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #cc0000;
    }
  </style>
</head>
<body>
  <h1>Inscreva-se</h1>
  <p>Participe das atividades culturais, oficinas e eventos da CliC! Preencha o formulário abaixo e entraremos em contato com você.</p>

  <form action="mailto:contato@clicjapan.org" method="POST" enctype="text/plain">
    <label for="nome">Nome completo:</label>
    <input type="text" id="nome" name="Nome" required>

    <label for="email">E-mail:</label>
    <input type="email" id="email" name="Email" required>

    <label for="whatsapp">WhatsApp:</label>
    <input type="tel" id="whatsapp" name="WhatsApp">

    <label for="interesse">Área de interesse:</label>
    <select id="interesse" name="Interesse">
      <option value="eventos">Eventos culturais</option>
      <option value="oficinas">Oficinas e atividades</option>
      <option value="voluntariado">Voluntariado</option>
      <option value="parcerias">Parcerias</option>
      <option value="outros">Outros</option>
    </select>

    <label for="mensagem">Mensagem ou observações:</label>
    <textarea id="mensagem" name="Mensagem" rows="5"></textarea>

    <button type="submit">Enviar inscrição</button>
  </form>
</body>
</html>
